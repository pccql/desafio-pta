            </section>

            <section class="sub-1">
                <div class="menor_picole">
                    <img src="./images/picoles/brigadeiro.png">
                </div>

                <img src="./images/picoles/chica-bon.png">

            <section class="sub-2">
                <div class="menor_picole">
                    <img src="./images/picoles/morango.png">
