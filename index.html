<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" 
    rel="stylesheet">
    <title>Double Dip</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.png">
            </div>
            <div class="search">
                <img class="box" src="./images/Rectangle_search.png">
                <div class="box-content">
                    <p>Procure seu sorvete</p>
                    <img class="lupa" src="./images/lupa.png">
                </div>
            </div>
        </header>

        <div class="transition"></div>

        <div class="main">
            <section class="maior_picole">
                <img src="./images/picoles/tablito.png">
                <h2>Picolé Tablito</h2>
                <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
                <h2>R$ 5,00</h2>
            </section>

            <section class="sub-1">
                <div class="menor_picole top">
                    <img src="./images/picoles/brigadeiro.png">
                </div>

                <div class="menor_picole bottom">
                    <img src="./images/picoles/azul.png">
                </div>
            </section>

            <section class="maior_picole chica-bon">
                <img src="./images/picoles/chica-bon.png">
                <h2>Chica Bon</h2>
                <p>Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>
                <h2>R$ 5,00</h2>
            </section>

            <section class="sub-2 ">
                <div class="menor_picole top">
                    <img src="./images/picoles/morango.png">
                </div>

                <div class="menor_picole bottom">
                    <img src="./images/picoles/minion.png">
                </div>
            </section>
        </div>

        <footer>
            <div class="left-side">
                <img src="./images/logo2.png" alt="logo-double-dip">
            </div>
            <div class="middle-side">
                <h3>Made with &lt;/&gt; and &lt;3 by Pedro Queiroz</h3>
            </div>
            <div class="right-side">
                <div class="first-line">
                    <img src="./images/cellphone.png">
                    <p>81 3511-1259</p>
                </div>
                <div class="second-line">
                    <img src="./images/mail.png">
                    <p>doubledip@org.com</p>
                </div>
                <div class="third-line">
                    <img src="./images/instagram.png">
                    <p>@doubledip.store</p>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
